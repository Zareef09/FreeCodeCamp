<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    #cash {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    #purchase-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #purchase-btn:hover {
      background: #1e7e34;
    }
    #change-due {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Cash Register</h1>
  <input type="number" id="cash" placeholder="Enter cash amount">
  <button id="purchase-btn">Purchase</button>
  <p id="change-due"></p>

  <!-- Link to external JS file -->
  <script src="script.js"></script>
</body>
</html>
